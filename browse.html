<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Materials - StudyShare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <!-- Navigation (same as index.html) -->
    
    <!-- Browse Section -->
    <section class="browse-section">
        <div class="container">
            <div class="browse-header">
                <h1 class="animate__animated animate__fadeInDown">Browse Study Materials</h1>
                <div class="search-filter animate__animated animate__fadeInDown animate__delay-1s">
                    <div class="search-bar">
                        <input type="text" placeholder="Search materials..." id="searchInput">
                        <button id="searchBtn"><i class="fas fa-search"></i></button>
                    </div>
                    <div class="filter-dropdown">
                        <select id="categoryFilter">
                            <option value="">All Categories</option>
                            <option value="mathematics">Mathematics</option>
                            <option value="science">Science</option>
                            <option value="engineering">Engineering</option>
                            <option value="business">Business</option>
                            <option value="arts">Arts & Humanities</option>
                            <option value="programming">Programming</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="sort-dropdown">
                        <select id="sortBy">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                            <option value="popular">Most Popular</option>
                            <option value="rating">Highest Rated</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="browse-results">
                <div class="results-count animate__animated animate__fadeIn">
                    <span id="resultsCount">Loading materials...</span>
                </div>
                
                <div class="materials-grid" id="materialsGrid">
                    <!-- Materials will be loaded here dynamically -->
                    <div class="material-card skeleton">
                        <div class="material-thumbnail"></div>
                        <div class="material-info">
                            <h3></h3>
                            <p class="material-meta"></p>
                            <button class="btn-download"></button>
                        </div>
                    </div>
                    <!-- More skeleton cards would be added here -->
                </div>
                
                <div class="load-more">
                    <button class="btn-secondary" id="loadMoreBtn">Load More</button>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Preview Modal -->
    <div class="modal" id="previewModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-header">
                <h2 id="modalTitle">Material Preview</h2>
                <div class="modal-meta">
                    <span id="modalCategory"></span>
                    <span id="modalDate"></span>
                    <span id="modalRating"></span>
                    <span id="modalDownloads"></span>
                </div>
            </div>
            <div class="modal-body">
                <div class="preview-container" id="previewContainer">
                    <p>Loading preview...</p>
                </div>
                <div class="modal-description">
                    <h3>Description</h3>
                    <p id="modalDescription"></p>
                </div>
                <div class="modal-tags">
                    <h3>Tags</h3>
                    <div class="tags-container" id="tagsContainer"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-primary" id="downloadBtn">Download</button>
            </div>
        </div>
    </div>
    
    <!-- Footer (same as index.html) -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/browse.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
